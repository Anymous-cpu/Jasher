<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap');
        
        :root {
            --primary: #5dadec;
            --accent: #00f7ff;
            --light: #e6f7ff;
            --dark: #1a3a6a;
            --glass: rgba(255, 255, 255, 0.15);
            --neon-glow: 0 0 10px var(--accent);
            --error: #ff6b6b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Zen Kaku Gothic New', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a1a2e, #1a3a6a);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            perspective: 1000px;
        }
        
        .bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            opacity: 0.15;
            filter: blur(40px);
            animation: float 25s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50vw, 25vh) rotate(90deg); }
            50% { transform: translate(30vw, 60vh) rotate(180deg); }
            75% { transform: translate(-20vw, 40vh) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .main-container {
            width: 420px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            animation: float-card 8s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes float-card {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-15px) rotateY(5deg); }
        }
        
        .main-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--accent),
                transparent,
                transparent,
                transparent
            );
            transform: rotate(30deg);
            animation: shine 8s infinite;
            opacity: 0.3;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 20px var(--primary),
                inset 0 0 10px white;
            animation: pulse 3s infinite alternate;
        }
        
        .logo::after {
            content: 'üïπÔ∏è';
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px var(--primary); }
            100% { transform: scale(1.05); box-shadow: 0 0 30px var(--primary); }
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            letter-spacing: 1px;
        }
        
        .menu-group {
            margin-bottom: 25px;
        }
        
        .menu-item {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent);
            box-shadow: var(--neon-glow);
            transform: translateY(-3px);
        }
        
        .menu-item:active {
            transform: translateY(0);
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
            z-index: -1;
        }
        
        .menu-item:hover::before {
            left: 100%;
        }
        
        .login-form {
            display: none;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .input-group label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .input-group input {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: var(--neon-glow);
        }
        
        .error-message {
            color: var(--error);
            font-size: 12px;
            height: 14px;
            margin-top: -5px;
            text-align: center;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-buttons button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }
        
        .action-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: animate 25s linear infinite;
            bottom: -150px;
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 480px) {
            .main-container {
                width: 90%;
                padding: 30px;
            }
            
            .menu-item {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="bg-element" style="width: 500px; height: 500px; top: -100px; left: -100px;"></div>
        <div class="bg-element" style="width: 300px; height: 300px; bottom: -50px; right: -50px;"></div>
    </div>
    
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <div class="main-container">
        <div class="header">
            <div class="logo"></div>
            <h1>GAMING PLATFORM</h1>
            <p class="subtitle">PILIH GAME ANDA</p>
        </div>
        
        <div class="menu-group" id="roleSelection">
            <div class="menu-item" onclick="location.href='game.html'">TEBAK GAMBAR</div>
        </div>
    </div>
    
    <script>
        // Floating circles animation
        const circles = document.querySelectorAll('.circles li');
        circles.forEach((circle, index) => {
            circle.style.left = `${Math.random() * 100}%`;
            circle.style.width = `${Math.random() * 20 + 10}px`;
            circle.style.height = circle.style.width;
            circle.style.animationDelay = `${Math.random() * 5}s`;
            circle.style.animationDuration = `${Math.random() * 20 + 10}s`;
        });
        
        // Ripple effect
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.left = `${e.offsetX}px`;
                ripple.style.top = `${e.offsetY}px`;
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        });
    </script>
</body>
</html>
