<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Style AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --github-black: #0d1117;
            --github-dark: #161b22;
            --github-border: #30363d;
            --github-blue: #58a6ff;
            --github-text: #f0f6fc;
            --github-gray: #8b949e;
            --ai-message-bg: #161b22;
            --user-message-bg: #0d4663;
        }

        body {
            background-color: var(--github-black);
            color: var(--github-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--github-dark);
            padding: 16px;
            border-bottom: 1px solid var(--github-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--github-blue);
            font-size: 28px;
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background-color: var(--github-dark);
            border-right: 1px solid var(--github-border);
            padding: 16px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .chat-list {
            list-style: none;
            margin-top: 20px;
        }

        .chat-list li {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-list li:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .chat-list li i {
            color: var(--github-gray);
        }

        .new-chat-btn {
            background-color: var(--github-blue);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            font-weight: 500;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 16px;
            border-radius: 8px;
            line-height: 1.5;
        }

        .ai-message {
            background-color: var(--ai-message-bg);
            border: 1px solid var(--github-border);
            align-self: flex-start;
        }

        .user-message {
            background-color: var(--user-message-bg);
            align-self: flex-end;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .message-header i {
            margin-right: 8px;
        }

        .ai-message .message-header {
            color: var(--github-blue);
        }

        .input-container {
            padding: 16px;
            border-top: 1px solid var(--github-border);
            background-color: var(--github-dark);
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 14px;
            border-radius: 6px;
            border: 1px solid var(--github-border);
            background-color: var(--github-black);
            color: var(--github-text);
            resize: none;
            height: 50px;
            max-height: 150px;
        }

        .send-btn {
            background-color: var(--github-blue);
            color: white;
            border: none;
            border-radius: 6px;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Responsiveness for mobile */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .message {
                max-width: 90%;
            }
            
            .header {
                padding: 12px;
            }
            
            .logo h1 {
                font-size: 18px;
            }
        }

        /* Loading animation */
        .typing-animation {
            display: flex;
            padding: 10px;
        }

        .typing-animation span {
            height: 8px;
            width: 8px;
            background: var(--github-gray);
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s linear infinite;
        }

        .typing-animation span:nth-child(2) {
            animation-delay: 0.2s;
            background: var(--github-blue);
        }

        .typing-animation span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--github-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--github-border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--github-gray);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-robot"></i>
            <h1>Shiiro Ai</h1>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i> Chat Baru
            </button>
            <div class="chat-history">
                <h3>Riwayat Percakapan</h3>
                <ul class="chat-list">
                    <li><i class="fas fa-comment"></i> Bantuan coding Python</li>
                    <li><i class="fas fa-comment"></i> Penjelasan GitHub Actions</li>
                    <li><i class="fas fa-comment"></i> Bug fixing JavaScript</li>
                </ul>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message ai-message">
                    <div class="message-header">
                        <i class="fas fa-robot"></i> Shiiro Ai
                    </div>
                    <div class="message-content">
                        Halo! Saya asisten Shiiro Ai. Saya dibuat oleh Fathan 8D. Apa yang bisa saya bantu?
                    </div>
                </div>
            </div>

            <div class="input-container">
                <textarea class="message-input" id="messageInput" placeholder="Ketik pesan Anda di sini..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const messagesContainer = document.getElementById('messages');
            const newChatBtn = document.getElementById('newChatBtn');
            
            // API configuration
            const API_KEY = 'sk-uEco8C7Wk9RVnnf9jOcYDHPzLiEYCpaRN5tDM1pNYpmVlpf9';
            const API_HOST = 'https://api.chatanywhere.org';
            
            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Send message function
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                addMessage(message, 'user');
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Show typing animation
                showTypingAnimation();
                
                // Send message to API
                fetchAIResponse(message);
            }
            
            // Add message to chat
            function addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const messageHeader = document.createElement('div');
                messageHeader.className = 'message-header';
                messageHeader.innerHTML = sender === 'ai' 
                    ? '<i class="fas fa-robot"></i> Shiiro Ai' 
                    : '<i class="fas fa-user"></i> Anda';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(messageHeader);
                messageDiv.appendChild(messageContent);
                
                messagesContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Show typing animation
            function showTypingAnimation() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message ai-message typing-animation-container';
                typingDiv.id = 'typingAnimation';
                
                const messageHeader = document.createElement('div');
                messageHeader.className = 'message-header';
                messageHeader.innerHTML = '<i class="fas fa-robot"></i> Shiiro Ai';
                
                const typingAnimation = document.createElement('div');
                typingAnimation.className = 'typing-animation';
                typingAnimation.innerHTML = '<span></span><span></span><span></span>';
                
                typingDiv.appendChild(messageHeader);
                typingDiv.appendChild(typingAnimation);
                
                messagesContainer.appendChild(typingDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Remove typing animation
            function removeTypingAnimation() {
                const typingElement = document.getElementById('typingAnimation');
                if (typingElement) {
                    typingElement.remove();
                }
            }
            
            // Fetch AI response
            async function fetchAIResponse(userMessage) {
                try {
                    const response = await fetch(`${API_HOST}/v1/chat/completions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_KEY}`
                        },
                        body: JSON.stringify({
                            model: "gpt-3.5-turbo",
                            messages: [
                                {
                                    role: "system",
                                    content: "Anda adalah asisten AI yang membantu dengan pertanyaan coding, GitHub, dan topik teknis. Berikan jawaban yang jelas dan informatif."
                                },
                                {
                                    role: "user",
                                    content: userMessage
                                }
                            ],
                            temperature: 0.7
                        })
                    });
                    
                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;
                    
                    // Remove typing animation and add AI response
                    removeTypingAnimation();
                    addMessage(aiResponse, 'ai');
                    
                } catch (error) {
                    console.error('Error fetching AI response:', error);
                    removeTypingAnimation();
                    addMessage('Maaf, terjadi kesalahan. Silakan coba lagi.', 'ai');
                }
            }
            
            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            newChatBtn.addEventListener('click', function() {
                // Clear chat but keep the first AI message
                while (messagesContainer.children.length > 1) {
                    messagesContainer.removeChild(messagesContainer.lastChild);
                }
            });
        });
    </script>
</body>
</html>
