<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapatkan API Key - Shiiro AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --github-black: #0d1117;
            --github-dark: #161b22;
            --github-darker: #0d1117;
            --github-border: #30363d;
            --github-blue: #58a6ff;
            --github-blue-light: #79c0ff;
            --github-text: #f0f6fc;
            --github-text-secondary: #8b949e;
            --accent-gradient: linear-gradient(135deg, #58a6ff 0%, #2ea043 100%);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --radius: 12px;
            --transition-speed: 0.3s;
        }

        .light-mode {
            --github-black: #ffffff;
            --github-dark: #f6f8fa;
            --github-darker: #eaeef2;
            --github-border: #d0d7de;
            --github-blue: #0969da;
            --github-blue-light: #218bff;
            --github-text: #24292f;
            --github-text-secondary: #57606a;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
        }

        body {
            background-color: var(--github-black);
            color: var(--github-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            background-color: var(--github-dark);
            padding: 0 20px;
            border-bottom: 1px solid var(--github-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            backdrop-filter: blur(10px);
            transition: all var(--transition-speed);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: var(--accent-gradient);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(88, 166, 255, 0.3);
            transition: all var(--transition-speed);
        }

        .logo-icon i {
            color: white;
            font-size: 18px;
        }

        .logo h1 {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--github-blue) 0%, var(--github-blue-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all var(--transition-speed);
        }

        .back-btn {
            background: rgba(136, 136, 136, 0.1);
            border: 1px solid var(--github-border);
            color: var(--github-text);
            padding: 8px 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all var(--transition-speed);
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(136, 136, 136, 0.15);
            transform: translateY(-2px);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .key-container {
            background-color: var(--github-dark);
            border: 1px solid var(--github-border);
            border-radius: var(--radius);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: var(--shadow);
        }

        .key-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--github-blue);
        }

        .key-instructions {
            margin-bottom: 25px;
            line-height: 1.6;
            color: var(--github-text-secondary);
        }

        .key-box {
            background-color: var(--github-darker);
            border: 1px solid var(--github-border);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .key-value {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            color: var(--github-text);
            word-break: break-all;
            padding-right: 15px;
        }

        .copy-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            transition: all var(--transition-speed);
            white-space: nowrap;
        }

        .copy-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 10px 16px;
            border-radius: var(--radius);
            border: 1px solid var(--github-border);
            background: var(--github-darker);
            color: var(--github-text);
            cursor: pointer;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn-primary {
            background: var(--accent-gradient);
            color: white;
            border: none;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .theme-toggle {
            background: rgba(136, 136, 136, 0.1);
            border: 1px solid var(--github-border);
            color: var(--github-text);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-speed);
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle:hover {
            background: rgba(136, 136, 136, 0.15);
        }

        .success-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ea043;
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .success-message.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .key-container {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--github-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--github-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--github-blue);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1>Shiiro AI</h1>
        </div>
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Kembali ke Chat
        </a>
    </div>

    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="main-content">
        <div class="key-container">
            <h2 class="key-title">
                <i class="fas fa-key"></i> API Key Shiiro AI
            </h2>
            
            <p class="key-instructions">
                Berikut adalah API key yang dapat Anda gunakan untuk mengakses Shiiro AI. Salin key ini dan tempelkan pada form API key di halaman chat.
            </p>
            
            <div class="key-box">
                <div class="key-value" id="apiKeyValue">
                    sk-uEco8C7Wk9RVnnf9jOcYDHPzLiEYCpaRN5tDM1pNYpmVlpf9
                </div>
                <button class="copy-btn" id="copyKeyBtn">
                    <i class="fas fa-copy"></i> Salin
                </button>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" id="openChatBtn">
                    <i class="fas fa-comment"></i> Buka Chat
                </button>
                <button class="action-btn action-btn-primary" id="copyAndGoBtn">
                    <i class="fas fa-copy"></i> Salin dan Buka Chat
                </button>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> API key berhasil disalin!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const copyKeyBtn = document.getElementById('copyKeyBtn');
            const openChatBtn = document.getElementById('openChatBtn');
            const copyAndGoBtn = document.getElementById('copyAndGoBtn');
            const apiKeyValue = document.getElementById('apiKeyValue');
            const successMessage = document.getElementById('successMessage');
            
            let isDarkMode = true;
            
            // Toggle theme
            themeToggle.addEventListener('click', function() {
                isDarkMode = !isDarkMode;
                themeToggle.innerHTML = isDarkMode 
                    ? '<i class="fas fa-moon"></i>' 
                    : '<i class="fas fa-sun"></i>';
                
                document.body.classList.toggle('light-mode');
                localStorage.setItem('shiiro_theme', isDarkMode ? 'dark' : 'light');
            });
            
            // Load saved theme
            const savedTheme = localStorage.getItem('shiiro_theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                isDarkMode = false;
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Copy API key to clipboard
            function copyApiKey() {
                navigator.clipboard.writeText(apiKeyValue.textContent.trim()).then(() => {
                    // Show success message
                    successMessage.classList.add('show');
                    
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 3000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Gagal menyalin API key. Silakan salin secara manual.');
                });
            }
            
            // Event listeners
            copyKeyBtn.addEventListener('click', copyApiKey);
            
            openChatBtn.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            copyAndGoBtn.addEventListener('click', function() {
                copyApiKey();
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            });
        });
    </script>
</body>
</html>
